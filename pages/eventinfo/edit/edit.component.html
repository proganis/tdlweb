<div class="row">
  <div class="col-md-8">
    <form #eventinfoForm="ngForm" (ngSubmit)="onUpdate(eventinfoForm)" novalidate>
      <nb-card>
        
        <nb-card-header>
          <div class="addinfo-header col-md-12">
            Edit Event Information
          </div>
          <span class="back-icon position-absolute"> 
            <a title="Go Back" class="back-button nb-btn-change cursor-pointer" routerLink="/pages/eventinfo/list"><i class="lni-reply"></i> </a>
          </span>
        </nb-card-header>
        <nb-card-body>
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="label-space">Title *:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="title" [(ngModel)]="editDetails.title">
              </div>
              
              <div class="form-group">
                <label class="label-space">Location:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="location" [(ngModel)]="editDetails.location">
              </div>

              <!-- <div class="form-group">
                <label class="label-space">Allday:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="Allday" [(ngModel)]="editDetails.Allday">
              </div> -->

              <div class="form-group">
                <label class="label-space">From date:</label>
                <input type="date" class="form-control" name="fromdate" [(ngModel)]="editDetails.fromdate">
              </div>

              <div class="form-group">
                <label class="label-space">To date:</label>
                <input type="date" class="form-control" name="todate" [(ngModel)]="editDetails.todate">
              </div>

              <div class="form-group">
                <label class="label-space">Host:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="Host" [(ngModel)]="editDetails.Host">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="label-space">Participant:</label>
                <dx-select-box
                  [dataSource]="['Contacts', 'Leads',  'Users']" [height]="30" class="selectbox-dx" name="participants" [(ngModel)]="editDetails.participants">
                </dx-select-box>

                <!-- <div class="form-group required" id="dd">
                  <div class="dropdown">
                    <nb-select size="small"  placeholder="Select" name="participants" [(ngModel)]="editDetails.participants">
                      <nb-option value="Contacts">Contacts</nb-option>
                      <nb-option value="Leads">Leads</nb-option>
                      <nb-option value="Users">Users</nb-option>
                    </nb-select>
                  </div>
                </div> -->
              </div>

              <div class="form-group">
                <label class="label-space">Contact</label>
                <dx-select-box
                  [dataSource]="customerList" [height]="30" class="selectbox-dx" name="contact" [(ngModel)]="editDetails.contact" >
                </dx-select-box>

                <!-- <div class="form-group required" id="dd">
                  <div class="dropdown">
                  
                    <nb-select size="small"  placeholder="Select" name="contact" [(ngModel)]="editDetails.contact">
                      <nb-option *ngFor="let name of customerList" value="{{name}}">{{name}}</nb-option>
                    </nb-select>
                  </div>
                </div> -->
              </div>

              <div class="form-group">
                <label class="label-space">Please select a Type:</label>
                <dx-select-box
                  [dataSource]="['None', 'Daily',  'Weekly', 'Monthly', 'Yearly' ]" [height]="30" class="selectbox-dx" name="repeat" [(ngModel)]="editDetails.repeat">
                </dx-select-box>

                <!-- <div class="form-group required" id="dd">
                  <div class="dropdown">
                    <nb-select size="small"  placeholder="Select" name="repeat" [(ngModel)]="editDetails.repeat">
                      <nb-option value="None">None</nb-option>
                      <nb-option value="Daily">Daily</nb-option>
                      <nb-option value="Weekly">Weekly</nb-option>
                      <nb-option value="Monthly">Monthly</nb-option>
                      <nb-option value="Yearly">Yearly</nb-option>
                    </nb-select>
                  </div>
                </div> -->
              </div>

              <div class="form-group">
                <label class="label-space">Description:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="description" [(ngModel)]="editDetails.description">
              </div>

            </div>
          </div>
        
        </nb-card-body>

        <nb-card-footer>
          <div class="text-center">
            <button class="pr-3" nbButton size="xsmall" class="tdl-theme-bg">Update</button>
            <span class="pl-3">
              <a  class="hovr-pointr cancle-btn" routerLink="/pages/eventinfo/list" nbButton size="xsmall">  Cancel</a>
            </span>
          </div>
        </nb-card-footer>
      </nb-card>
    </form>
  </div>
</div>
