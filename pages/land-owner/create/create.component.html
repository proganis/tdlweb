<div class="row">
  <div class="col-md-12">
    <form #landownerForm="ngForm" novalidate>
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="addinfo-header col-md-12">
            Create New Land Owner Information
          </div>
          <span class="back-icon position-absolute"> 
            <a title="Go Back" class="back-button nb-btn-change cursor-pointer" routerLink="/pages/land-owner/list"><i class="lni-reply"></i> </a>
          </span>
        </div>

      </nb-card-header>

      <nb-card-header>
        <div class="row">
          <div class="col-md-4">Basic Information</div>
          <div class="col-md-4">Land Information</div>
          <div class="col-md-4">Land Owner Requirement</div>
        </div>
      </nb-card-header>
      <nb-card-body>

        <div class="tempedit" >

        <div class="row">

          <div class="col-md-4">
              <div class="form-group">
                <label class="label-space">Name: <span class="text-danger">*</span></label>
                <input type="text" nbInput fullWidth fieldSize="small" name="name" ngModel required>
              </div>

              <div class="form-group">
                <label class="label-space">Mobile No1: <span class="text-danger">*</span></label>
                <input type="text" (keypress)="keyPress($event)" nbInput fullWidth fieldSize="small" name="mobileno1" ngModel required>
              </div>

              <div class="form-group">
                <label class="label-space">Mobile No2:</label>
                <input type="text" (keypress)="keyPress($event)" nbInput fullWidth fieldSize="small" name="mobileno2" ngModel>
              </div>

              <div class="form-group">
                <label class="label-space">Email:<span class="text-danger">*</span></label>
                <input type="text" nbInput fullWidth fieldSize="small" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" ngModel required>
              </div>

              <div class="form-group">
                <label class="label-space">Land Owner  Address:</label>
                <!-- <input type="text" nbInput fullWidth fieldSize="small" name="landowneraddress" ngModel> -->
                <textarea nbInput fullWidth name="landowneraddress" ngModel>  </textarea>
              </div>

              <div class="form-group">
                <label class="label-space">Land Owner Status: </label>
                <dx-select-box
                [dataSource]="['Existing Land Owner', 'Prospective Land Owner']" [height]="30" class="selectbox-dx" [(selectedItem)]="landownerstatus" name="landownerstatus" ngModel>
                </dx-select-box>
                <!-- <div class="form-group required" id="dd">
                  <div class="dropdown">
                    <nb-select size="small"  placeholder="Select" name="landownerstatus" ngModel>
                      <nb-option value="Existing Land Owner">Existing Land Owner</nb-option>
                      <nb-option value="Prospective Land Owner">Prospective Land Owner</nb-option>
                    </nb-select>
                  </div>
                </div> -->
              </div>
          </div>
          <div class="col-md-4">

            <div class="form-group">
              <label class="label-space">Area/Location:</label>
              <input type="text" nbInput fullWidth fieldSize="small" name="location" ngModel>
            </div>

            <div class="form-group">
                <label class="label-space">Address:</label>
                <!-- <input type="text" nbInput fullWidth fieldSize="large" name="locationaddress" ngModel> -->
                <textarea nbInput fullWidth name="locationaddress" ngModel>  </textarea>
            </div>

            <div class="form-group">
                <label class="label-space">Land Size:</label>
                <input type="number" nbInput fullWidth fieldSize="small" placeholder="in KATHA" name="landsize" ngModel>
            </div>

            <div class="form-group">
              <label class="label-space">Land Size with Road:</label>
              <input type="number" nbInput fullWidth fieldSize="small" name="landsizewithroad" ngModel>
            </div>

            <div class="form-group">
              <label class="label-space">Facing:</label>
              <input type="text" nbInput fullWidth fieldSize="small" name="facing" ngModel>
            </div>

            <div class="form-group">
              <label class="label-space">No Of Owners:</label>
              <input type="number" nbInput fullWidth fieldSize="small" name="noofowners" ngModel>
            </div>

          </div>

          <div class="col-md-4">
            <div class="form-group">
                <label class="label-space">Ratio:</label>
                <input type="number" nbInput fullWidth fieldSize="small" name="ratio" ngModel>
            </div>

            <div class="form-group">
                <label class="label-space">Cash:</label>
                <input type="number" nbInput fullWidth fieldSize="small" name="cashamount" ngModel>
            </div>

            <div class="form-group">
                <label class="label-space">Storied:</label>
                <input type="number" nbInput fullWidth fieldSize="small" name="noofstoreyed" ngModel>
            </div>
          </div>
         </div>
       </div>

      </nb-card-body>

      <nb-card-footer>
        <div class="col-md-12">
          <div class="form-group text-center">
            <span class="pr-2">
              <button type="submit" class="ml-2 hovr-pointr tdl-theme-bg" (click)="onSubmit(landownerForm)" [disabled]="landownerForm.invalid" nbButton size="xsmall" status="default">  Submit</button>
            </span>
            <span class="pl-2">
            <a  class="hovr-pointr cancle-btn" routerLink="/pages/land-owner/list" nbButton size="xsmall">  Cancel</a>
          </span>
          </div>
        </div>


        <!-- <div>
          <span class="mr-1">
            <a class="py-2 px-3 d-inline-block reset-button cursor-pointer" title=Cancle><i class="lni-spinner-arrow text-white"></i></a>
          </span>
          
          <span>
            <a size="xsmall" class="tdl-theme-bg py-2 px-3 text-white">  Submit</a>
            </span>
        </div> -->
        
      </nb-card-footer>
    </nb-card>
  </form>
  </div>
</div>
