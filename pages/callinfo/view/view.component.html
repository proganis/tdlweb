<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>
        <span class="addinfo-header">View Call Information</span>
        <span class="back-icon position-absolute"> 
          <a title="Go Back" class="back-button nb-btn-change cursor-pointer" routerLink="/pages/callinfo/list"><i class="lni-reply"></i> </a>
        </span>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table">
                <tbody>
                  <tr>
                    <th class="pt-0 border-top-0"  scope="row">Contact:</th>
                    <td class="pt-0 border-top-0" >{{ viewDetails.Contact}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Call Type:</th>
                    <td>{{ viewDetails.Type}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Purpose:</th>
                    <td>{{ viewDetails.CallPurpose}}</td>
                  </tr>

                  <tr>
                    <th scope="row">Call Start time:</th>
                    <td>{{ viewDetails.CallStarttime}}</td>
                  </tr>

                  <tr>
                    <th scope="row">Duration:</th>
                    <td>{{ viewDetails.CallDuration}}</td>
                  </tr>

                  <tr>
                    <th scope="row">Description:</th>
                    <td>{{ viewDetails.Description}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Result:</th>
                    <td>{{ viewDetails.CallResult}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
