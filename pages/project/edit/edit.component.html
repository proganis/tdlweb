<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="addinfo-header">
          Edit Project Information
        </div>
        <span class="back-icon position-absolute"> 
          <a title="Go Back" class="back-button nb-btn-change cursor-pointer" routerLink="/pages/project/list"><i class="lni-reply"></i> </a>
        </span>
      </nb-card-header>
      <nb-card-body>
        <form #projectForm="ngForm">
          <div class="row">

            <div class="col-md-6">

              <div class="form-group">
                  <label  class="label-space">Project Name:</label>
                  <input type="text" nbInput fullWidth fieldSize="small" name="ProjectName" [(ngModel)]="editDetails.ProjectName">
              </div>

              <div class="form-group">
                <label class="label-space">Project Address:</label>
                <input type="email" nbInput fullWidth fieldSize="small" name="ProjectAddress" [(ngModel)]="editDetails.ProjectAddress">
              </div>

              <div class="form-group">
                <label class="label-space">Project Type:</label>
                <dx-select-box
                  [dataSource]="['Commercial', 'Residential']" [height]="30" class="selectbox-dx" [(selectedItem)]="ProjectType" name="ProjectType" [(ngModel)]="editDetails.ProjectType">
                </dx-select-box>

                <!-- <div class="form-group required" id="dd">
                  <div class="dropdown">
                  
                    <nb-select size="small"  placeholder="Select" name="ProjectType" [(ngModel)]="editDetails.ProjectType">
                      <nb-option value="Commercial">Commercial</nb-option>
                      <nb-option value="Residential">Residential</nb-option>
                    </nb-select>
                  </div>
                </div> -->
              </div>

              <div class="form-group">
                <label class="label-space">Land Owner Name:</label>
                <dx-select-box
                  [dataSource]="landownerList" [height]="30" class="selectbox-dx" [(selectedItem)]="LoName" name="LoName" [(ngModel)]="editDetails.LoName" >
                </dx-select-box>

                <!-- <input type="text" nbInput fullWidth fieldSize="small" name="LoName" [(ngModel)]="editDetails.LoName"> -->
              </div>

              <div class="form-group">
                  <label class="label-space">Land Area:</label>
                  <input type="text" nbInput fullWidth fieldSize="small" name="LandArea" [(ngModel)]="editDetails.LandArea">
              </div>

              <div class="form-group">
                <label class="label-space">How many Storied:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="Storied" [(ngModel)]="editDetails.Storied">
            </div>

            <div class="form-group">
              <label class="label-space">Rajuk Approval Date:</label>
              <input type="date" class="form-control" name="ApproveDate" [(ngModel)]="editDetails.ApproveDate">
            </div>

            <div class="form-group">
              <label class="label-space">Taking Date from Land Owner:</label>
              <input type="date" class="form-control" name="TakingDate" [(ngModel)]="editDetails.TakingDate">
            </div>

            <div class="form-group">
              <label class="label-space">Land Owner Rate:</label>
              <input type="text" nbInput fullWidth fieldSize="small" name="LoRate" [(ngModel)]="editDetails.LoRate">
            </div>

            <div class="form-group">
              <label class="label-space">Client Rate:</label>
              <input type="text" nbInput fullWidth fieldSize="small" name="ClientRate" [(ngModel)]="editDetails.ClientRate">
            </div>
             
            </div>

            <div class="col-md-6">

              <div class="form-group">
                <label class="label-space">Total Unit:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="TotalUnit" [(ngModel)]="editDetails.TotalUnit">
              </div>
  
              <div class="form-group">
                <label class="label-space">TDL Unit:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="TdlUnit" [(ngModel)]="editDetails.TdlUnit">
              </div>
  
              <div class="form-group">
                <label class="label-space">Land Owner Unit:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="LoUnit" [(ngModel)]="editDetails.LoUnit">
              </div>

              <div class="form-group">
                <label class="label-space">Total Parking:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="TotalParking" [(ngModel)]="editDetails.TotalParking">
              </div>

              <div class="form-group">
                <label class="label-space">TDL Parking:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="TdlParking" [(ngModel)]="editDetails.TdlParking">
              </div>

              <div class="form-group">
                  <label class="label-space">Land Owner parking:</label>
                  <input type="text" nbInput fullWidth fieldSize="small" name="LoParking" [(ngModel)]="editDetails.LoParking">
              </div>
              
              <div class="form-group">
                <label class="label-space">Hand Over Date:</label>
                <input type="date" class="form-control" name="HandoverDate" [(ngModel)]="editDetails.HandoverDate">
              </div>

              <div class="form-group">
                <label class="label-space">Hand Over Date for Client:</label>
                <input type="date" class="form-control" name="HandoverDateClient" [(ngModel)]="editDetails.HandoverDateClient">
              </div>
              
              <div class="form-group">
                <label class="label-space">Grace Time in Month:</label>
                <input type="text" nbInput fullWidth fieldSize="small" name="GraceTime" [(ngModel)]="editDetails.GraceTime">
              </div>

              <div class="form-group">
                <label class="label-space">Hand Over Date after Grace Time:</label>
                <input type="date" class="form-control" name="HandoverDateafterGrace" [(ngModel)]="editDetails.HandoverDateafterGrace">
              </div>

              <div class="form-group">
                <label class="label-space">Compensation Star Date:</label>
                <input type="date" class="form-control" name="CompensationStart" [(ngModel)]="editDetails.CompensationStart">
              </div>

            </div>
            
          </div>

          <div class="row">
          
            <div class="table-responsive col-md-12">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Floor</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Unit Direction</th>
                    <th scope="col">Size</th>
                    <th scope="col">Rate</th>
                    <th scope="col">
                      <button  nbButton size="xsmall" status="default" (click)="addNewInput()">  <i class="lni-plus"></i></button>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let projectDetail of projectDetails; let i = index;">
                    <td>
                      <div class="form-group">
                        <input type="text" nbInput fullWidth fieldSize="small" name="Floor{{i}}" [(ngModel)]="projectDetail.Floor">
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" nbInput fullWidth fieldSize="small" name="UnitId{{i}}" [(ngModel)]="projectDetail.UnitId">
                      </div>
                    </td>                   
                    <td>
                      <div class="form-group">
                        <input type="text" nbInput fullWidth fieldSize="small" name="UnitDirection{{i}}" [(ngModel)]="projectDetail.UnitDirection">
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" nbInput fullWidth fieldSize="small" name="Size{{i}}" [(ngModel)]="projectDetail.Size">
                      </div>
                    </td> 
                    <td>
                      <div class="form-group">
                        <input type="text" nbInput fullWidth fieldSize="small" name="Rate{{i}}" [(ngModel)]="projectDetail.Rate">
                      </div>
                    </td>
                    <td><button type="button" nbButton status="danger" size="xsmall" (click)="removeInput(i)"><i class="lni-circle-minus"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            
            
            <!-- <span>
              <a class="btnSubmit" nbButton size="xsmall" status="warning" routerLink="/pages/project/list">  Cancel</a>
            </span> -->
          </div> 
        </form>
      </nb-card-body>
      <nb-card-footer class="text-center">
        <span class="pr-2">
          <button type="submit" class=" tdl-theme-bg" nbButton size="xsmall"  (click)="onUpdate(projectForm)">  Update</button>
        </span>
        <span class="pl-2" >
          <a  class="hovr-pointr cancle-btn" routerLink="/pages/project/list" nbButton size="xsmall">  Cancel</a>
        </span>
        </nb-card-footer>
    </nb-card>
  </div>
</div>
